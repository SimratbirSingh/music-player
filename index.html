<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="main_div">
        <div class="music_container">
          <h2 id="title">GOAT</h2>
          <h3 id="artist">Diljit Dosanj</h3>
          <div class="img_container">
            <img src="images/image-1.jpg" alt="diljit" />
          </div>
          <audio src="music/goat.mp3"></audio>
          <!-- controls -->
          <div class="music_controls">
            <i
              class="fas fa-backward"
              id="prev"
              title="Previous"
              style="font-size: 2rem"
            ></i>
            <i class="fas fa-play main_button" id="play" title="Play"></i>
            <i
              class="fas fa-forward"
              id="next"
              title="Next"
              style="font-size: 2rem"
            ></i>
          </div>
        </div>
      </div>
      <!-- <div class="musics"> -->
      <div class="musics">
        <div class="music">
          <p class="text" id="goat">Goat</p>
          <p class="text" id="untouchable">Untouchable</p>
          <p class="text" id="rollin">We Rollin</p>
          <p class="text" id="lemonade">Lemonade</p>

          <p class="text" id="days">These Days</p>
          <p class="text" id="east">East Side FLow</p>
          <p class="text" id="game">Game</p>
          <p class="text" id="speak">Speak Out</p>
          <p class="text" id="tinted">tinted windows</p>
          <!-- <p id="test">hello world waalo</p> -->
          <!-- </ul> -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
