<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
   
    
    <div class="main_div">
       
        <div class="music_container">
            <h2 id="title">GOAT</h2>
            <h3 id="artist">Diljit Dosanj</h3>
            <div class="img_container">
                <img src="images/image-1.jpg" alt="diljit">
            </div>
            <audio src="music/goat.mp3" ></audio>
                     <!-- controls -->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous" style="font-size: 2rem;"></i>
                <i class="fas fa-play main_button " id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"  style="font-size: 2rem;"></i>
            </div>
        </div>
        <div class="musics">
            <div class ="music">
                <ul>
                    <li >Goat</li>
                    <li>Untouchable</li>
                    <li>We Rollin</li>
                    <li>Lemonade</li>
                    <li>These Days</li>
                </ul>           
             </div>
            </div>
    </div>
    <script>
        const music = document.querySelector('audio');
        const img =document.querySelector('img')
        const sound = document.getElementById('play');
        const artist = document.getElementById('artist');
        const title = document.getElementById('title');
        const next = document.getElementById('next');
        const prev = document.getElementById('prev');

        const songs =[{
            name:"image-1" ,
            title: "GOAT",
            artist:"Diljit Dosanj",
            song:"goat",
        },
        {
            name:"image-2" ,
            title: "UNTOUCHABLE",
            artist:"Tegi Pannu",
            song:"untouchable",
        },
        {
            name:"image-3" ,
            title: "WE ROLLIN",
            artist:"Shubh",
            song:"we rollin",
        },
        {
            name:"image-4" ,
            title: "LEMONADE",
            artist:"Diljit Dosanj",
            song:"Lemonade",
        },
        {
            name:"image-5" ,
            title: "THESE DAYS",
            artist:"Sidhu Moosewala",
            song:"These Days - Sidhu Moose Wala",
        },
        ]

        let isPlaying = false;
        //for play functionality
         const playMusic= () =>
        {
            isPlaying = true;
             music.play();
             sound.classList.replace('fa-play','fa-pause');
             img.classList.add("anime");
        };

                //for pause functionality
        const pauseMusic= () =>
        {
            isPlaying = false;
             music.pause();
             sound.classList.replace('fa-pause','fa-play');
             img.classList.remove("anime");
        };

        play.addEventListener('click' , ()=>{
            
            isPlaying ? pauseMusic(): playMusic(); 
        });

        // changing music data 
       
         const loadSong = (songs)=>{
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src=`music/${songs.song}.mp3`;
            img.src=`images/${songs.name}.jpg`;

         };
         songIndex=0;

         const nextSong =()=>{
            songIndex = (songIndex + 1) % songs.length;
            loadSong(songs[songIndex])
            playMusic();
         };
        
         const prevSong =()=>{
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSong(songs[songIndex])
            playMusic();
         };

        next.addEventListener('click', nextSong);
        prev.addEventListener('click', prevSong);
   


    </script>
   </body>
</html>
